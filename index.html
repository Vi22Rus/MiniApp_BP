<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Планер Паттайя</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="countdown">
      <span id="countdownText">До поездки:</span>
      <span id="days">--</span>
      <span class="countdown-label">дней</span>
    </div>
    <nav class="tabs">
      <button data-tab="calendar" class="active">📅 Календарь</button>
      <button data-tab="tips">💡 Советы</button>
      <button data-tab="contacts">📞 Контакты</button>
    </nav>
  </header>

  <main>
    <section id="calendar" class="tab-content active">
      <div class="filters">
        <button data-filter="all" class="active">🌟 Все</button>
        <button data-filter="sea">🏖️ Пляж</button>
        <button data-filter="sight">🎡 Достопримечательность</button>
      </div>
      <div id="activitiesGrid" class="grid">Загрузка…</div>
    </section>

    <section id="tips" class="tab-content">
      <ul class="tips-list">
        <li><a href="https://ru.wikipedia.org/wiki/Нонг_Нуч" target="_blank">Лучшее время для посещения Сад Нонг Нуч</a></li>
        <li><a href="https://ru.wikipedia.org/wiki/Bolt_(сервис)" target="_blank">Как заказать такси Bolt</a></li>
      </ul>
    </section>

    <section id="contacts" class="tab-content">
      <ul class="contacts-list">
        <li>📞 <a href="tel:+661669">Скорая помощь: 1669</a></li>
        <li>📞 <a href="tel:+6622434888">Посольство РФ: +66 2 243 4888</a></li>
        <li>📞 <a href="tel:+66191">Полиция: 191</a></li>
      </ul>
    </section>
  </main>

  <div id="modalOverlay" class="modal">
    <div class="modal-content">
      <button id="closeModal" class="close">✖</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
