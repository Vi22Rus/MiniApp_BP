<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Планер Паттайя</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>🌴 В Паттайе 🌴</h1>
    <div class="countdown-item">
      <span class="countdown-text" id="countdownText">До поездки:</span>
      <span class="countdown-number" id="days">--</span>
      <span class="countdown-label">дней</span>
    </div>
    <nav class="tabs">
      <button data-tab="calendar" class="tab-button active">📅 Календарь</button>
      <button data-tab="tips"      class="tab-button">💡 Советы</button>
      <button data-tab="contacts" class="tab-button">📞 Контакты</button>
      <button data-tab="nearby"   class="tab-button">📍 Моё местоположение</button>
    </nav>
  </header>

  <main class="app">
    <section id="calendar" class="tab-content active">
      <div class="filters">
        <button data-filter="all" class="filter-btn active">🌟 Все</button>
        <button data-filter="sea" class="filter-btn">🏖️ Пляжи</button>
        <button data-filter="sight" class="filter-btn">🎡 Досуг</button>
      </div>
      <div id="activitiesGrid" class="grid">Загрузка…</div>
    </section>

    <section id="tips" class="tab-content">
      <!-- Советы -->
    </section>

    <section id="contacts" class="tab-content">
      <ul class="contacts-list">
        <li>🚑 Скорая помощь: 1669</li>
        <li>🏛️ Посольство РФ: +66 2 243 4888</li>
        <li>👮 Полиция: 191</li>
      </ul>
    </section>

    <section id="nearby" class="tab-content">
      <button id="locateBtn" class="locate-button">📍 Получить местоположение</button>

      <div class="nearby-block">
        <h3 class="nearby-header">📍 Рядом</h3>
        <div id="nearbyItems" class="nearby-items">
          <p class="empty-state">Нажмите "Получить местоположение" чтобы увидеть ближайшие места</p>
        </div>
      </div>

      <div class="cafes-block">
        <h3 class="cafes-header">☕ Кафе</h3>
        <div class="cafes-list">
          <div class="cafe-group">
            <h4>Наклуа</h4>
            <div id="cafesNaklua" class="cafes-items"></div>
          </div>
          <div class="cafe-group">
            <h4>Джомтьен</h4>
            <div id="cafesJomtien" class="cafes-items"></div>
          </div>
          <div class="cafe-group">
            <h4>Пратумнак</h4>
            <div id="cafesPratumnak" class="cafes-items"></div>
          </div>
        </div>
      </div>

      <div id="contactsGrid" class="contacts-col"></div>
    </section>
  </main>

  <div id="modalOverlay" class="modal">
    <div class="modal-content">
      <button id="closeModal" class="close-btn">✖</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
